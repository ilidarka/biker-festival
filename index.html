<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <script src="./script/timer.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="left-column">
                <img class="main-image" src="./img/MainImage.png" alt="MainImage">
                <div class="adres">
                    <img src="./img/MapMark.svg" alt="MapMark">
                    <span>Тверская область, г.Конаково, Парк-Отель <span class="colored">«Долина ИВолга»</span></span>
                </div>
            </div>
            <div class="right-column">
                <h1>Мотофестиваль</h1>
                <div class="date-container">
                    <div class="date">
                        <span>09</span>
                        <img src="./img/YellowLine.svg" alt="YellowLine">
                        <span>12 ИЮНЯ</span>
                    </div>
                    <span class="date-text">Главная мототусовка лета</span>
                </div>
                <div class="adres">
                    <img src="./img/MapMark.svg" alt="MapMark">
                    <span>Тверская область, г.Конаково, Парк-Отель <span class="colored">«Долина ИВолга»</span></span>
                </div>
                <div class="timer">
                    <ul>
                        <li><span id="days"></span>дней</li>
                        <li><span id="hours"></span>часов</li>
                        <li><span id="minutes"></span>минут</li>
                        <li><span id="seconds"></span>секунд</li>
                    </ul>
                </div>
                <a href="#" class="party-link"><img src="./img/VKLogo.svg" alt="VKLogo">Пока тусуемся тут</a>
                <a href="https://gasfort.ru/" class="dev-logo"><img src="./img/Gasfort.svg" alt="Gasfort"></a>
            </div>
        </div>
    </main>
</body>
</html>
